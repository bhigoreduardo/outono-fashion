<label>
    <input type="radio" name="address" />
    <span>
        <h6 class="name">{{name}}</h6>
        <p class="nickname"><b>{{nickname}}</b></p>
        <address>
            <p class="street">{{street}}, {{streetNumber}}</p>
            <p class="neighborhood">{{neighborhood}}</p>
            <p class="complement">{{reference}}, {{complement}}</p>
            <p class="state">{{city}} - {{state}}</p>
            <p class="cep">CEP: {{cep}}</p>
        </address>
    </span>
</label>
