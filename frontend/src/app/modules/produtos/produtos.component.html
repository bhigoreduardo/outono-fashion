<!-- BANNER -->
<div class="banner container">
    <div class="content">
        <div class="breadcrumb">
            <a>Início</a>
            <i class="fa fa-chevron-right"></i>
            <!-- Gênero -->
            <a>Feminino</a>
            <i class="fa fa-chevron-right"></i>
            <!-- Categoria -->
            <a>Roupas</a>
            <i class="fa fa-chevron-right"></i>
            <!-- Tipo -->
            <a>Camisas</a>
            <i class="fa fa-chevron-right"></i>
            <!-- Marca -->
            <a>Calvin Klein</a>
        </div>
        <!-- Categoria + Gênero -->
        <h2>Camisas Feminino</h2>
    </div>
</div>
<!-- / BANNER -->

<!-- CATALOG -->
<section class="catalog container">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar">
        <form class="search-sidebar">
            <h6>Filtro</h6>

            <h5>Gênero<i class="fas fa-minus" (click)="sideGenero=!sideGenero" [ngClass]="{'fa-plus': sideGenero == true}"></i></h5>
            <div class="checkbox-container custom-scrollbar" [ngClass]="{hide: sideGenero == true}">
                <app-checkbox
                    titleLabel="Feminino"
                    placeholder="Feminino"
                    inputName="genero"
                    valueCheckbox="feminino"
                ></app-checkbox>
                <app-checkbox
                    titleLabel="Masculino"
                    placeholder="Masculino"
                    inputName="genero"
                    valueCheckbox="masculino"
                ></app-checkbox>
                <app-checkbox
                    titleLabel="Menina"
                    placeholder="Menina"
                    inputName="genero"
                    valueCheckbox="menina"
                ></app-checkbox>
                <app-checkbox
                    titleLabel="Menino"
                    placeholder="Menino"
                    inputName="genero"
                    valueCheckbox="menino"
                ></app-checkbox>
                <app-checkbox
                    titleLabel="Unissex"
                    placeholder="Unissex"
                    inputName="genero"
                    valueCheckbox="unissex"
                ></app-checkbox>
            </div>

            <h5>Categoria<i class="fas fa-minus" (click)="sideCategoria=!sideCategoria" [ngClass]="{'fa-plus': sideCategoria == true}"></i></h5>

                <app-checkbox
                    titleLabel="Moletons"
                    placeholder="Moletons"
                    inputName="tipo"

                <app-checkbox
                    titleLabel="Shorts"
                    placeholder="Shorts"
                    inputName="tipo"
                    valueCheckbox="shorts"

                <app-checkbox
                    titleLabel="Vestidos"
                    placeholder="Vestidos"
                    inputName="tipo"
                    valueCheckbox="estidos"
                ></app-checkbox>
            </div>

            <h5>Tamanho<i class="fas fa-minus" (click)="sideTamanho=!sideTamanho" [ngClass]="{'fa-plus': sideTamanho == true}"></i></h5>

                <app-checkbox

                <app-checkbox

            <h5>Marca<i class="fas fa-minus" (click)="sideMarca=!sideMarca" [ngClass]="{'fa-plus': sideMarca == true}"></i></h5>
