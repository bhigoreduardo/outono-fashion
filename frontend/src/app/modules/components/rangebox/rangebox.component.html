<div class="rangebox" *ngIf="show">
    <div class="values">
        <span>{{minValue | currency:'BRL'}}</span>
        <span><i class="fas fa-minus"></i></span>
        <span>{{maxValue | currency:'BRL'}}</span>
    </div>

    <label class="range-label">
        <div class="slider-track" #sliderTrack></div>
        <input type="range" name="min" [min]="min" [max]="max" [value]="minValue" #minScale (input)="setMinScale()" />
        <input type="range" name="max" [min]="min" [max]="max" [value]="maxValue" #maxScale (input)="setMaxScale()" />
    </label>

    <div class="label-text">
        <span>Mínimo</span>
        <span>Máximo</span>
    </div>
</div>
